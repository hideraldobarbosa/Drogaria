<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema Gestão de Drogaria</title>
<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	
	<p:growl id="mensagem"/>
		<div id="geral">
			<div id="topo" class="divTopo">
				<p:graphicImage library="images" name="banner50.jpg"
				   styleClass="imagemCentralizada"/>
			</div>

			<div id="cabecalho" class="divCabecalho">
				
				<h:form id="formMenuBar">
			
					<p:menubar>
						<p:submenu label="Arquivo">
							<p:menuitem value="Sair"/>
						</p:submenu>
						<p:submenu label="Cadastro">
							<p:menuitem value="Estado" url="/pages/estados.xhtml"/>
							<p:menuitem value="Cidade" url="/pages/cidades.xhtml"/>
							<p:menuitem value="Fabricante" url="/pages/fabricante.xhtml"/>
							<p:menuitem value="Produto" url="/pages/produto.xhtml"/>
							<p:menuitem value="Pessoa" url="/pages/pessoa.xhtml"/>
							<p:menuitem value="Cliente" url="/pages/cliente.xhtml"/>
							<p:menuitem value="Funcionario" url="/pages/funcionario.xhtml"/>
							<p:menuitem value="Usuario" url="/pages/usuario.xhtml"/>
	
						</p:submenu>
						<p:submenu label="Movimentações">
							<p:menuitem value="Venda" url="/pages/vendas.xhtml"/>
						
						</p:submenu>
						<p:submenu label="Ajuda">
							<p:menuitem value="Sobre"/>
							
						</p:submenu>
					</p:menubar>
				</h:form>

			</div>

			<div id="conteudo">
				<ui:insert name="conteudo"></ui:insert>
			</div>
		</div>
</h:body>
</html>
