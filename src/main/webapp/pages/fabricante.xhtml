<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

    <ui:define name="conteudo">
	<h:form id="formListagem">
	   <p:panel header="Fabricantes - Listagem">
	   		<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." 
		   		    paginator="true" value="#{fabricanteBean.fabricantes}"
		   		     var="fabricante" rows="5" paginatorPosition="bottom" >
		   		    <f:facet name="footer">
		   		       <p:commandButton value="Novo" oncomplete="PF('dlgFabricante').show();"
		   		       			actionListener="#{fabricanteBean.novo()}"
		   		       			update=":formCadastro:painel"/>
		   		    </f:facet>
		   			<p:column headerText="Descrição">
		   			    <h:outputText value="#{fabricante.descricao}" />
		   			</p:column>
		   			<p:column headerText="Opções">
		   	     		<p:commandButton icon="ui-icon-trash"
		   	     			actionListener="#{fabricanteBean.excluir}"
		   	     			update=":mensagem :formListagem:tabela">
		   		    		<p:confirm header="Confirmação" message="Deseja excluir o fabricante?" icon="ui-icon-alert" />
		   		    		<f:attribute name="fabricanteSelecionado" value="#{fabricante}"/>
		   		    	</p:commandButton>
		 				<p:commandButton icon="ui-icon-pencil" 
		 					actionListener="#{fabricanteBean.editar}"
		   	     			update=":formCadastro:painel"
		   	     			oncomplete="PF('dlgFabricante').show();">
		   		    		<f:attribute name="fabricanteSelecionado" value="#{fabricante}"/>
		   		    	</p:commandButton>
		   			</p:column>
	   				   			
		   		</p:dataTable>
		   
		   </p:panel>
		
		</h:form>
		<p:dialog header="Fabricante - Cadastros" widgetVar="dlgFabricante" 
					draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel value="Descrição:"/>
					<p:inputText size="30" maxlength="50" value="#{fabricanteBean.fabricante.descricao}"/>  	
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					
					<p:commandButton value="Salvar" actionListener="#{fabricanteBean.salvar()}"
							update=":mensagem :formCadastro:painel :formListagem:tabela"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlgFabricante').hide();"/>
				</h:panelGrid>
		    </h:form>	
		</p:dialog>
	</ui:define>
</ui:composition>
