<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

    <ui:define name="conteudo">
	<h:form id="formListagem">
	   <p:panel header="Estados - Listagem">
	   		<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." 
	   		    paginator="true" value="#{estadoBean.estados}" 
	   		    var="estado" rows="5" paginatorPosition="bottom">
	   		    <f:facet name="footer">
	   		       <p:commandButton value="Novo" oncomplete="PF('dlgEstado').show();"
	   		       			actionListener="#{estadoBean.novo()}"
	   		       			update=":formCadastroUF:pnlEstado"/>
	   		    </f:facet>
	   			<p:column headerText="Nome" sortBy="#{estado.nome}" filterBy="#{estado.nome}">
	   			    <h:outputText value="#{estado.nome}" />
	   			</p:column>
	   			<p:column headerText="Sigla" sortBy="#{estado.sigla}" filterBy="#{estado.nome}">
	   		 	   <h:outputText value="#{estado.sigla}" />
	   			</p:column>
	   			<p:column headerText="Opções">
	   	     		<p:commandButton icon="ui-icon-trash"
	   	     			actionListener="#{estadoBean.excluir}"
	   	     			update=":mensagem :formListagem:tabela">
	   		    		<p:confirm header="Confirmação" message="Deseja excluir o estado?" icon="ui-icon-alert" />
	   		    		<f:attribute name="estadoSelecionado" value="#{estado}"/>
	   		    	</p:commandButton>
	 				<p:commandButton icon="ui-icon-pencil" 
	 					actionListener="#{estadoBean.editar}"
	   	     			update=":formCadastroUF:pnlEstado"
	   	     			oncomplete="PF('dlgEstado').show();">
	   		    		<f:attribute name="estadoSelecionado" value="#{estado}"/>
	   		    	</p:commandButton>
	   			</p:column>
	   			
	   		</p:dataTable>
	   		<p:confirmDialog global="true">
	   			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
	   			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	   		</p:confirmDialog>
	   
	   </p:panel>
	
	</h:form>
	<p:dialog headeText="Estados - Cadastros" widgetVar="dlgEstado" 
				draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastroUF">
			<h:panelGrid id="pnlEstado" columns="2">
				<p:outputLabel value="Nome:"/>
				<p:inputText size="30" maxlength="50" value="#{estadoBean.estado.nome}"/>  	
				
				<p:outputLabel value="Sigla:" />
				<p:inputText size="10" maxlength="2" value="#{estadoBean.estado.sigla}"/>  	
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}"
						update=":mensagem :formCadastroUF:pnlEstado :formListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dlgEstado).hide();"/>
			</h:panelGrid>
	    </h:form>	
	</p:dialog>
	</ui:define>
</ui:composition>
